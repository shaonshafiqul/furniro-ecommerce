<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <script src="https://kit.fontawesome.com/ea3903e714.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <title>Furniro | Best furniture online store</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary ">
                <div class="container ">
                    <a class="navbar-brand" href="#home"><img id="home" src="images/logo.png" alt="logo"></a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                        <ul class="navbar-nav ">
                            <li class="nav-item">
                                <a class="nav-link fw-medium active" aria-current="page" href="#home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-medium" href="#">Shop</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-medium" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-medium" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                        <ul class="navbar-nav ">
                            <li class="nav-item">
                                <a class="nav-link fw-medium" aria-current="page" href="#home">
                                    <i class="fa-solid fa-user"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-medium" href="#">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-medium" href="#">
                                    <i class="fa-solid fa-heart"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-medium" href="#">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="slider-area">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button
                            type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide-to="0"
                            class="active"
                            aria-current="true"
                            aria-label="Slide 1"></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/hero banner 2.png" class="d-block w-100" alt="...">

                            <div class="card" style="width: 39rem;">
                                <div class="card-body">
                                    <h5 class="card-title">New Arrival</h5>
                                    <h2>Discover Our
                                        <br>
                                        New Collection</h2>
                                    <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut
                                        elit tellus, luctus nec ullamcorper mattis.</p>
                                    <a href="#" class="btn btn-primary btn-lg">BUY NOW</a>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/hero banner.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="images/hero banner.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>
            <section class="browse-item">
                <div class="browse-text">
                    <h3 class="text-center fw-bold">Browse The Range</h3>
                    <p class="text-center fw-normal">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
                <div class="container">
                    <div class="row row-cols-1 row-cols-md-3 g-4">
                        <div class="col">
                            <div class="card">
                                <a href="#">
                                    <img src="images/dining.png" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title text-center fw-semibold">Dining</h5>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <a href="#">
                                    <img src="images/living.png" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title text-center fw-semibold">Living</h5>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <a href="#">
                                    <img src="images/bedroom.png" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title text-center fw-semibold">Bedroom</h5>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="products">
                
            </section>
        </main>
        <footer></footer>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
